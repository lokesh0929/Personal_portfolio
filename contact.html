<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Lokesh Chetla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Contact page specific background */
    body {
      background:
        radial-gradient(1000px 520px at 12% -10%, rgba(34,211,238,.16), transparent 60%),
        radial-gradient(900px 520px at 90% 0%, rgba(96,165,250,.14), transparent 60%),
        var(--bg);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="wrapper" style="display:flex;justify-content:space-between;align-items:center;">
      <p class="brand">Lokesh Chetla / Graduate Student</p>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="work.html">Work</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <section class="panel">
      <h2 class="section-title">Get in Touch</h2>

      <div class="glass">
        <div class="form-row"><strong>Phone:</strong> 774-330-5161</div>
        <div class="form-row"><strong>Email:</strong> <a href="mailto:lokesh_chetla@uml.edu">lokesh_chetla@uml.edu</a></div>
      </div>

      <div style="height:12px;"></div>

      <form class="glass" action="#">
        <div class="form-row">
          <label for="name">Your name</label>
          <input id="name" type="text" placeholder="Jane Doe" required />
        </div>

        <div class="form-row">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="jane@example.com" required />
        </div>

        <div class="form-row">
          <label for="msg">Message</label>
          <textarea id="msg" rows="5" placeholder="How can I help?"></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="wrapper">© <span id="year"></span> Lokesh Chetla</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
